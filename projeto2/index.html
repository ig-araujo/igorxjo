<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Plataforma Trader Pro – Demo</title>
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js + Financial plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
</head>

<body>
    <h1>Plataforma Trader Pro – Tempo Real</h1>

    <!-- Grid dos ativos -->
    <div id="marketGrid" class="grid"></div>

    <!-- Modal do gráfico -->
    <div id="modalChart" class="modal">
        <div class="modal-content">
            <span onclick="closeChartModal()" class="close">&times;</span>
            <h2 id="chartTitle"></h2>
            <canvas id="liveChart"></canvas>
        </div>
    </div>

    <!-- Modal da Análise Técnica -->
    <div id="modalTech" class="modal">
        <div class="modal-content">
            <span onclick="closeTechModal()" class="close">&times;</span>
            <h2>Análise Técnica – <span id="techSymbol"></span></h2>
            <div id="techDetails"></div>
        </div>
    </div>

<script src="signals.js"></script>
<script src="charts.js"></script>
<script src="script.js"></script>

</body>
</html>
